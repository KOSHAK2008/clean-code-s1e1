<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <article class="block-inf">
    <img class="helper-img" src="./eisenhower-matrix.jpg" alt="Image how to make decisions">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </article>
  <div class="todo-list">
    <p class="inscription inscription__new-task">
      <label for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task" class="task__label task__input" type="text">
      <button class="button">Add</button>
    </div>
    </p>
    <h3 class="inscription">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="task">
        <input type="checkbox" class="checkbox">
        <label class="task__label">Pay Bills</label>
        <input type="text" class="task__input">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img class="delete__img" src="./remove.svg" alt="button delete">
        </button>
      </li>
      <li class="edit-mode task">
        <input type="checkbox" class="checkbox">
        <label class="task__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task__input">
        <button class="edit button">Save</button>
        <button class="delete button">
          <img class="delete__img" src="./remove.svg" alt="button delete">
        </button>
      </li>
    </ul>
    <h3 class="inscription">Completed</h3>
    <ul id="completed-tasks">
      <li class="task">
        <input type="checkbox" class="checkbox" checked>
        <label class="task__label">See the Doctor</label>
        <input type="text" class="task__input">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img class="delete__img" src="./remove.svg" alt="button delete">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
